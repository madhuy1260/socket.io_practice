<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center>
      <h1>Chat Messages</h1>

      <div className="container">
        <input id="value1" className="form-control" type="text" />
        <button onClick="sendMessage()" className="btn btn-info">
          Send Message
        </button>
      </div>

      <ul id="msg"></ul>

      <script src="/socket.io/socket.io.js"></script>

      <script>
        let socket = io();

        function sendMessage() {
          const msg = document.getElementById("value1").value;
          socket.emit("message1", msg);
        }

        socket.on("messagereturn", function (data) {
          const ulEl = document.getElementById("msg");
          const liEl = document.createElement("li");
          liEl.textContent = data;
          ulEl.appendChild(liEl);
        });
      </script>
    </center>
  </body>
</html>
